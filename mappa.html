<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Camper - Supabase</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { height: 100vh; width: 100%; }
        .ui-btn { 
            position: fixed; z-index: 1000; padding: 12px; 
            border-radius: 8px; cursor: pointer; font-weight: bold; border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        #logout { top: 15px; right: 15px; background: #e74c3c; color: white; }
        #locate { bottom: 30px; right: 15px; background: #2ecc71; color: white; }
    </style>
</head>
<body>

    <button id="logout" class="ui-btn" onclick="logout()">ESCI</button>
    <button id="locate" class="ui-btn" onclick="trovami()">DOVE SONO?</button>
    <div id="map"></div>

    <script>
        // --- CONFIGURAZIONE SUPABASE ---
        const SUPABASE_URL = 'IL_TUO_URL_DI_SUPABASE';
        const SUPABASE_KEY = 'LA_TUA_CHIAVE_ANON_SUPABASE';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- PROTEZIONE PAGINA ---
        async function checkAccess() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = "index.html";
            }
        }
        checkAccess();

        // --- INIZIALIZZAZIONE MAPPA ---
        var map = L.map('map').setView([41.8719, 12.5674], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        var gpsMarker, gpsCircle;

        // --- FUNZIONE GPS ---
        function trovami() {
            map.locate({setView: true, maxZoom: 16});
        }

        function onLocationFound(e) {
            if (gpsMarker) {
                map.removeLayer(gpsMarker);
                map.removeLayer(gpsCircle);
            }
            gpsMarker = L.marker(e.latlng).addTo(map).bindPopup("Sei qui!").openPopup();
            gpsCircle = L.circle(e.latlng, e.accuracy / 2).addTo(map);
        }

        map.on('locationfound', onLocationFound);
        map.on('locationerror', () => alert("Errore: impossibile accedere alla posizione. Attiva il GPS."));

        // --- FUNZIONE LOGOUT ---
        async function logout() {
            await supabase.auth.signOut();
            window.location.href = "index.html";
        }

        // Trova la posizione all'avvio
        trovami();
    </script>
</body>
</html>
