<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Camper</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 300px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #f28123; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; width: 100%; }
        #status { margin-top: 15px; font-size: 0.8rem; color: #666; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Area Camper</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleLogin()">ACCEDI</button>
        <div id="status">Pronto.</div>
    </div>

    <script>
        // DATI DA INSERIRE ATTENTAMENTE
        const SUPABASE_URL = 'INCOLLA_QUI_URL'; 
        const SUPABASE_KEY = 'INCOLLA_QUI_KEY_ANON';

        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const status = document.getElementById('status');

            status.innerText = "Connessione in corso...";

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    status.style.color = "red";
                    status.innerText = "Errore: " + error.message;
                } else {
                    status.style.color = "green";
                    status.innerText = "Successo! Entro...";
                    window.location.href = "mappa.html";
                }
            } catch (err) {
                status.innerText = "Errore tecnico: " + err.message;
            }
        }
    </script>
</body>
</html>
